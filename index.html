<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoTrack - Mapa</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
  <script src="./lib/socket.io/socket.io.js"></script>
  <script src="./index.js" defer></script>
</head>
<body>
  <!-- MAPA -->
  <div id="map"></div>
  <div id="container-filtros">

    <!-- CABECALHO -->
    <h1>GeoTrack</h1>
    <h2>Mapa de Operações</h2>

    <!-- 
      FILTROS
     -->
    <fieldset>
      <legend>&nbsp;Filtros&nbsp;</legend>
      <div class="container-cmb">
        <label for="cmbAparelhos">Aparelhos:&nbsp;</label>
        <select name="cmbAparelhos" id="cmbAparelhos">
          <option value=""></option>
        </select>
      </div>
      <div class="container-input">
        <label for="inpLimiteHistorico">Limite histórico:<br><span>(horas)</span>&nbsp;</label>
        <input id="inpLimiteHistorico" type="inpLimiteHistorico" type="number" maxlength="3">
      </div>

      <div class="container-botoes">
        <button disabled id="btnHistorico">Visualizar Histórico</button>
        <button id="btnLimpar">↺</button>
      </div>
    </fieldset>

    <span id="statusSpan">Modo da Consulta: <b>Geral</b></span>
    <!-- <button id="atualizar">Atualizar</button> -->
  </div>
</body>
</html>
